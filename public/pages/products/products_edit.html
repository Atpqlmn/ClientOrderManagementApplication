<div class="container">
    <div class="starter-template">
        <p id="productInfo" class="lead">Add a new product</p>
    </div>
    <form id="product_form" name="client_edit_name" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Security ID</label>
            <div class="col-sm-10">
                <!--<input type="hidden" class="form-control" id="clientSecurityId_hidden" name="clientSecurityId">-->
                <input type="text" class="form-control" name="productBarcode" id="productBarcode" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="productName" id="productName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Product Price</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" min="0.01" class="form-control" name="productBasePrice"
                       id="productBasePrice"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Product Description</label>
            <div class="col-sm-10">
                <!-- tel type is not supported in some browsers -->
                <input type="text" class="form-control" name="productDescription"
                       id="productDescription" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Product Release Date (future dates and dates before 1900-01-02 are not allowed)</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="productReleaseDate"
                       id="productReleaseDate"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</div><!-- /.container -->
