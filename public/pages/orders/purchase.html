<div class="container">
    <div class="starter-template">
        <p id="purchaseInfo" class="lead">Add a new order</p>
    </div>
    <form id="purchase_form" name="client_edit_name" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Client</label>
            <div class="col-sm-10">
                <select class="form-control" name="clientSecurityId" id="orderClient"
                        required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Product</label>
            <div class="col-sm-10">
                <select class="form-control" onchange="priceCalculation()" name="productBarcode" id="orderProduct"
                        required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Quantity</label>
            <div class="col-sm-10">
                <input type="number" step="1" min="1" class="form-control" name="productQuantity"
                       oninput="priceCalculation()" id="productQuantity" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Order price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="orderPrice"
                       value="Quantity must be a positive integer" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Transaction Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="orderTransactionDate"
                       id="orderTransactionDate"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
