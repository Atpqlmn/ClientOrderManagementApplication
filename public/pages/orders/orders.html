        <p class="lead"> Orders </p>

            <label for="sort_orders_select_id" class="left-spacing">Sort orders by: </label>
            <div class="form-group">
                <select id="sort_orders_select_id" class="form-control" onchange="sortOrders()">
                    <option value="default_orders_sort" selected>Default sort (by transaction
                        date and product name)
                    </option>
                    <option value="client_first_name_asc">Client first name (ASC)</option>
                    <option value="client_last_name_asc">Client last name (ASC)</option>

                </select>
            </div>
        </div>
    </div>
    <table id="orders_table_results" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th data-field="orderNumber">Order Number</th>
            <th data-field="orderTransactionDate">Transaction Date</th>
            <th data-field="clientFirstName">Client first name</th>
            <th data-field="clientLastName">Last Name</th>
            <th data-field="productName">Product Name</th>
            <th data-field="productBarcode">productBarcode</th>
