<div class="container">
    <div class="starter-template">
        <p id="clientInfo" class="lead"> Edit client information </p>
    </div>
    <!--<form id="client_form" method="post" name="client_edit_name" class="form-horizontal" onsubmit="return redirectToClientsPage()">-->
    <form id="client_form"  name="client_edit_name" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Security ID</label>
            <div class="col-sm-10">
                <!--<input type="hidden" class="form-control" id="clientSecurityId_hidden" name="clientSecurityId">-->
                <input type="text" class="form-control" name="clientSecurityId" id="clientSecurityId" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientFirstName" id="clientFirstName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientLastName" id="clientLastName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone Number:</label>
            <div class="col-sm-10">
                <!-- tel type is not supported in some browsers -->
                <input type="number" step="1" class="form-control" name="clientPhoneNumber"
                       id="clientPhoneNumber" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Country</label>
            <div class="col-sm-10">
                <select class="form-control" name="clientCountry" id="clientCountry"
                        required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Street Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="clientStreetAddress"
                       id="clientStreetAddress" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

</div><!-- /.container -->
